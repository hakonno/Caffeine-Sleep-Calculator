<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Caffeine & Sleep Calc.</title>
    <meta
      name="description"
      content="Calculate your optimal caffeine cutoff time for better sleep"
    />
    <meta
      name="theme-color"
      content="#305AFA"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#232323"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="navbar">
      <nav>
        <ul>
          <li class="logo">
            <h1><a href="#calculator">Caffeine & Sleep Calc.</a></h1>
          </li>
          <li class="nav-links">
            <button id="darkModeToggle" aria-label="Toggle dark mode">
              <span id="darkModeIcon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                  />
                </svg>
              </span>
            </button>
            <a href="#calculator">Calculator</a>
            <a href="caffeine-info.html">Caffeine & Sleep</a>
            <a href="feedback.html">Feedback</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="main-container">
      <section class="main">
        <div class="hero">
          <div class="hero-content">
            <h1>
              Sleep better. Discover your personalized
              <span class="round-em">caffeine cutoff-time.</span>
            </h1>
            <p>"When can I drink todays last Coffee?"</p>
            <div id="calculator">
              <form
                class="calculator-form"
                onsubmit="event.preventDefault(); lastDrinkTime();"
              >
                <div class="form-grid">
                  <!-- Weight input -->
                  <div class="form-group">
                    <label for="weightInput">Weight (kg)</label>
                    <div class="input-wrapper">
                      <input
                        type="number"
                        id="weightInput"
                        class="modern-input"
                        min="1"
                        placeholder="Enter your weight"
                        required
                      />
                      <span class="input-icon">‚öñÔ∏è</span>
                    </div>
                  </div>
                  <!-- Age input -->
                  <div class="form-group">
                    <label for="ageInput">Age</label>
                    <div class="input-wrapper">
                      <input
                        type="number"
                        id="ageInput"
                        class="modern-input"
                        min="1"
                        max="130"
                        placeholder="Enter your age"
                        required
                      />
                      <span class="input-icon">üìÖ</span>
                    </div>
                  </div>
                  <!-- Bedtime input -->
                  <div class="form-group">
                    <label for="bedtimeInput">Bedtime</label>
                    <div class="input-wrapper">
                      <input
                        type="time"
                        id="bedtimeInput"
                        class="modern-input"
                        required
                      />
                      <span class="input-icon">üõèÔ∏è</span>
                    </div>
                  </div>
                  <!-- Weekly units input -->
                  <div class="form-group">
                    <label for="unitsWeeklyInput"
                      >Weekly units of caffeine</label
                    >
                    <div class="input-wrapper">
                      <input
                        type="number"
                        id="unitsWeeklyInput"
                        class="modern-input"
                        placeholder="Enter # of weekly caffeine units"
                        required
                      />
                      <span class="input-icon">‚òï</span>
                    </div>
                  </div>
                  <!-- Drink selection -->
                  <div class="form-group">
                    <label for="drinkSelect">Select your drink</label>
                    <div class="input-wrapper">
                      <select id="drinkSelect" class="modern-input" required>
                        <option value="" disabled selected>Select todays last drink</option>
                        <option value="espresso">Espresso</option>
                        <option value="filterCoffee">Filter Coffee</option>
                        <option value="nespresso">Nespresso</option>
                        <option value="starbucks">Starbucks Coffee</option>
                        <option value="mcdonalds">McDonald's Coffee</option>
                        <option value="redbull">Red Bull</option>
                        <option value="monster">Monster Energy Drink</option>
                        <option value="preworkout">Preworkout</option>
                        <!-- Add more options as needed -->
                      </select>
                      <span class="input-icon">‚òï</span>
                    </div>
                  </div>
                  <!-- Size selection -->
                  <div class="form-group">
                    <label for="sizeSelect">Select drink size</label>
                    <div class="input-wrapper">
                      <select id="sizeSelect" class="modern-input" required>
                        <option value="" disabled selected>Select a size</option>
                        <option value="30">30 ml (Espresso)</option>
                        <option value="200">200 ml (Coffee cup)</option>
                        <option value="200">250 ml (Sml. Red Bull)</option>
                        <option value="300">330 ml (Sml. Energy Drink)</option>
                        <option value="300">355 ml (Med. Red Bull)</option>
                        <option value="300">473 ml (Lg. Red Bull)</option>
                        <option value="500">500 ml (Monster)</option>
                        <option value="550">550 ml</option>
                        <option value="750">750 ml</option>
                        <option value="custom">Custom</option>
                        <!-- Add more options as needed -->
                      </select>
                      <span class="input-icon">üìè</span>
                    </div>
                  </div>
                  <!-- Custom size input -->
                  <div class="form-group" id="customSizeGroup" style="display: none;">
                    <label for="customSizeInput">Enter custom size (ml)</label>
                    <div class="input-wrapper">
                      <input type="number" id="customSizeInput" class="modern-input" min="1" placeholder="Enter custom size in ml" />
                      <span class="input-icon">üìè</span>
                    </div>
                  </div>
                </div>
                <!-- Submit button -->
                <button
                  id="calculateButton"
                  type="submit"
                  class="submit-button button btn-blue"
                >
                  Calculate Cutoff Time
                  <span class="button-icon">‚è∞</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Result section -->
    <section class="result" style="display: none;">
      <p id="result-text"></p>
      <h1 id="result-time" class="result-time animated"></h1>
      <div >
        <input type="checkbox" id="formatSwitch" name="24-hour format"/>
        <label for="formatSwitch" class="modern-checkbox">24-hour format</label>
      </div>
      <section>
        <a href="caffeine-info.html"><button class="modern-button" >Learn More About Caffeine's effect on the Body and Sleep</button></a>
      </section>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-copyright">¬© 2025 Caffeine & Sleep Calculator</div>
        <div class="footer-links">
          <a href="calculator.html">Calculator</a>
          <a href="caffeine-info.html">Caffeine & Sleep</a>
          <a href="feedback.html">Feedback</a>
        </div>
      </div>
    </footer>
    <script src="calculator.js" defer></script>
  </body>
</html>
